#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#Mouse works as expected
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 50000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# Status bar styling and content.
set -g status-bg colour4
set -g status-fg white
set -g status-left "[#{pane_current_path}]"
set-window-option -g status-left-fg colour8
set-window-option -g status-left-bg yellow
set -g status-left-length 80
set -g status-interval 2
set -g status-right-length 80


set-window-option -g status-right '#[fg=green][#S]#[fg=yellow,bold][#(hostname)]#(/usr/bin/tmux-cpu --format "#[fg=:color][Load :percent]#[default]")#[fg=white,bold][%H:%M %d-%b-%y]'

# Window tab background
set-window-option -g window-status-current-bg colour5
set-window-option -g window-status-current-fg black
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "


set-option -g default-terminal "screen-256color"

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-copycat    \
  tmux-plugins/tmux-yank       \
  tmux-plugins/tmux-resurrect    \
  tmux-plugins/tmux-continuum    \
  tmux-plugins/tmux-open       \
  tmux-plugins/tmux-pain-control     \
  tmux-plugins/tmux-urlview     \
  tmux-plugins/tmux-fpp      \
  tmux-plugins/tmux-sidebar    \
  tmux-plugins/tmux-logging    \
  tmux-plugins/tmux-cpu           \
  tmux-plugins/tmux-sessionist           \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'

