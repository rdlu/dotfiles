"$schema" = 'https://starship.rs/config-schema.json'

format = "$username$hostname$shell$all"
right_format = "$cmd_duration$status"
add_newline = true

palette = 'tokyonight'

# Define custom colors
[palettes.tokyonight]
purple = '#9d7cd8'
foreground = "#c0caf5"
selection = "#c283457"
comment = "#565f89"
red = "#f7768e"
orange = "#ff9e64"
yellow = "#e0af68"
green = "#9ece6a"
cyan = "#7dcfff"
pink = "#bb9af7"

## FIRST LINE/ROW: Info & Status
# First param â”€â”Œ
[username]
format = " [â•­â”€$user]($style)"
style_user = "bold cyan"
style_root = "bold red"
show_always = true

# Second param
[hostname]
format = "@[$hostname]($style)"
style = "bold dimmed blue"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
format = " in [$path]($style)[$read_only]($read_only_style) "
style = "purple"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
deleted = "x"

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false

[container]
disabled = true


# Prompt: optional param 1
[time]
format = " ğŸ•™ $time($style)\n"
time_format = "%T"
style = "bright-white"
disabled = true

